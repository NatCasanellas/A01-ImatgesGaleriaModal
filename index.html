<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Galeria Imagenes</title>
</head>
<body>
    <div class="ful-img" id="fulImgBox">
        <img src="img/imagen1.jpg" id="fulImg">
        <span onclick="closeImg()">X</span>
    </div>

    <h1><span>Image Gallery</span></h1>

    <div class="img-gallery">
        
        <img src="img/imagen1.jpg"  onclick="openFulImg(this.src)" alt="">
          
        <img src="img/imagen2.png" onclick="openFulImg(this.src)" alt="">
          
        <img src="img/imagen3.jpg" onclick="openFulImg(this.src)" alt="">
          
        <img src="img/imagen4.jpg" onclick="openFulImg(this.src)" alt="">
          
        <img src="img/imagen5.jpg" onclick="openFulImg(this.src)" alt="">
          
       
      </div>
      
   <script src="script.js"></script>

</body>
</html>
